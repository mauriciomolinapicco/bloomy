{% extends "bloomy/layout.html" %}

{% block body %}
    {% for usage in usages %}
    <div class="container mx-auto max-w-md p-6 bg-white shadow-md rounded-lg my-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Pacote: {{ usage.subscription.package.name }}</h2>
        <h5 class="text-gray-600 mb-4">Total de usos: {{ usage.subscription.package.allowed_usages }}</h5>
        <p class="text-gray-600 mb-4">Usos restantes: {{ usage.remaining_usages }}</p>
    </div>
    {% endfor %}
{% endblock %}
