{% block body %}

    {% for p in packages %}

        {% if p.image %}
            <img class="rounded-t-lg" src="{{p.image.url}}" alt="{{p.name}}" />
        {% endif %}
        
        <div class="p-5">
            <a href="#">

            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{p.description}}</p>
            <form action="{% url 'new_subscription' p.id %}" method="post">
                {% csrf_token %}

    </div>
    {% endfor %}
