{% extends "bloomy/layout.html" %}
{% load static %}
{% block body %}
<div class="bg-purple-600">
    <div class="container mx-auto text-center my-10">
        <h1 class="text-3xl font-bold text-white mb-6">Pedido: {{ order.name }}</h1>
        <div class="border border-yellow-300 rounded-lg w-100">
            <div class="text-xl text-white">Data de pedido: {{ order.date|date:"d/m/Y" }}</div>
            <div class="text-xl text-white">Status: {{ order.get_status_display }}</div>
            <div class="text-xl text-white">Briefing: {{ order.briefing }}</div>
            <div class="text-xl text-white">Texto sugerido: {{ order.suggestedText }}</div>
        </div>
    <img src="{% static 'img/tira-cuadrados.webp' %}" class="fixed bottom-14 left-0 w-full">
    </div> 
</div>


{% endblock %}
