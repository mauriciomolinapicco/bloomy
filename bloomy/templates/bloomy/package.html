{% extends "bloomy/layout.html" %}
{% block body %}
<div class="container mx-auto max-w-md p-6 bg-white shadow-md rounded-lg my-10">
    <img src="{{ package.image.url }}" alt="{{ package.name }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ package.name }}</h2>
    <h5 class="text-gray-600 mb-4">{{ package.description }}</h5>
    <p class="text-xl text-blue-500 font-semibold">${{ package.price }}</p>
    <form method="post" action="{% url 'new_subscription' package.id %}">
        {% csrf_token %}
        <input type="submit" value="Comprar" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
    </form>
</div>
{% endblock %}
