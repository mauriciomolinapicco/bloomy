<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Añadir Font Awesome -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap');
        body {
            font-family: "Alexandria", sans-serif;
        }
    </style>
</head>
{% load widget_tweaks %}
{% load static %}
<body>
    <div class="relative flex justify-center items-center bg-pink-600 h-screen">
        <div class="absolute hidden lg:block -right-16 -top-40 bg-red-500 w-72 h-72 rounded-full"></div>
        <div class="absolute hidden lg:block -left-16 -bottom-100 bg-yellow-400 w-72 h-72 rounded-full"></div>
            
        <div class="max-w-md mx-auto p-6">
            <img src="{% static 'logo-login (1).webp' %}" alt="bloomy logo">
            <div class="container mx-auto">
                {% if messages %}
                    {% for message in messages %}
                        <div class="my-4 p-4 rounded-lg 
                            {% if message.tags == 'success' %} bg-green-300 border border-green-400 text-green-700 
                            {% elif message.tags == 'error' %} bg-red-300 border border-red-400 text-red-700 
                            {% elif message.tags == 'warning' %} bg-yellow-300 border border-yellow-400 text-yellow-700 
                            {% elif message.tags == 'info' %} bg-blue-300 border border-blue-400 text-blue-700 
                            {% else %} bg-gray-100 border border-gray-400 text-gray-700 
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <br>
            <h3 class="text-center text-xl text-white mb-4">Bem vindo a Bloomy</h3>
        
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" class="bg-transparent border border-yellow-400 rounded-full px-4 py-2 w-full text-yellow-400 placeholder-yellow-400 focus:outline-none focus:border-yellow-600 mb-4" name="username" placeholder="Nome de usuário">
                
                <div class="relative mb-4">
                    <input id="password" type="password" class="bg-transparent border border-yellow-400 rounded-full px-4 py-2 w-full text-yellow-400 placeholder-yellow-400 focus:outline-none focus:border-yellow-600" name="password" placeholder="Senha">
                    <span id="toggle-password" class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
                        <i id="eye-icon" class="fas fa-eye text-yellow-400"></i>
                    </span>
                </div>
            
                <input type="submit" class="w-full bg-yellow-400 text-pink-600 hover:bg-yellow-500 font-bold py-2 px-4 rounded-full cursor-pointer focus:outline-none inline-block" value="Entrar">
            </form>
           
            <br><hr><br><a href="{% url 'register' %}" class="text-center text-yellow-400 hover:text-yellow-600 block mb-4">Cadastre-se</a>
            <a href="{% url 'reset_password' %}" class="text-center text-yellow-400 hover:text-yellow-600 block">Esqueceu a senha?</a>
            
            <br><br>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#toggle-password');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eye-icon');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
